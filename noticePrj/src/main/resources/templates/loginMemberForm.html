<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/header.css}">
<script type="text/javascript" th:src="@{/js/loginMemberForm.js}"></script>

</head>
<body>
	<th:block th:replace="~{/fragments/header.html :: headerFragment}"></th:block>
	<form action="/member/loginMember" method="post">
		<input type="text" name="id" id="id" placeholder="아이디">
		<input type="password" name="pw" id="pw" placeholder="비밀번호">
		<input type="submit" value="로그인" th:onclick="return checkNull()">
	</form>
</body>
</html>
